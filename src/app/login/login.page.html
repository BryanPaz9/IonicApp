<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Sign in</ion-card-title>
      <ion-card-subtitle>Enter your data:</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <img src="http://movilarena.com/wp-content/uploads/todo_list.jpg">
      <br/>

      
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="key"></ion-input>
        </ion-item>
        <br/>
        <ion-button expand="full" shape="round" type="submit" color="primary" (click)="DoLogin()">
          Login
          <ion-icon slot="end" name="done-all"></ion-icon>
        </ion-button>
        <ion-button expand="full" shape="round" type="submit" fill="clear" (click)="Register()">
          Â¿You don't have user?
          <ion-icon slot="start" name="sad"></ion-icon>
        </ion-button>





    </ion-card-content>
  </ion-card>
</ion-content>

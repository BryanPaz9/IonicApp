<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Agregar Proyect
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label position="floating">Nombre del proyecto</ion-label>
    <ion-input name="description" shape="round" clearInput placeholder="Ingrese un nombre para el proyecto"
      required="true"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Descripcion del proyecto</ion-label>
    <ion-input name="description" shape="round" clearInput
      placeholder="Ingrese una Descripcion para el equipo" required="true"></ion-input>
  </ion-item>

  <ion-button color="secondary" expand="block" shape="round" type="submit" fill="outline">Crear
  </ion-button>
  <ion-button color="secondary" expand="block" shape="round" type="submit" fill="outline">Cancelar
  </ion-button>

</ion-content>

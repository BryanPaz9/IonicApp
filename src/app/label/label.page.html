<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">Salir</ion-button>
    </ion-buttons>
    <ion-title>
      Labels
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Jale para recargar" refreshingSpinner="bubbles"
      refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-sliding *ngFor="let l of labels">

      <ion-item>
        <ion-label>
          <!-- <ion-badge slot="start" color="{{l.color}}">01</ion-badge> -->
          <h2>{{l.name}}</h2>
        </ion-label>
        <ion-button (click)="editLabel(l)" fill="outline" slot="end">Edit</ion-button>
      </ion-item>

      <ion-item-options side="end">
        <button ion-button color="secondary" (click)="deleteLabel(l._id)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="secondary">
      <ion-icon (click)="createLabel()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

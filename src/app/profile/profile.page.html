<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
          <ion-card-title>Your profile</ion-card-title>
          <ion-card-subtitle>View your data:</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content style="text-align:center">

            <ion-avatar style="margin:auto" *ngIf="image === 'null'" (click)="Options()">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973461_640.png">
              </ion-avatar>
              <br/>
              <h2 style="text-align:center"><b>{{name}}</b></h2>
              <h3 style="text-align:center">{{username}}</h3>
    
        </ion-card-content>
      </ion-card>
</ion-content>
